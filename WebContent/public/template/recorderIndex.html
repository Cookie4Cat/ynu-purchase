<div class="teaIndex">
    <form class="form-horizontal">
        <div class="row">
            <div class="col-md-6 col-md-offset-1"style="margin-left:10%">
                <div class="btn-group" style="margin-top:3%;margin-bottom: 3%;margin-left: -14px;">
                    <label class="btn btn-primary ">
                        <a href="#/recorderIndex" class="LittleNav">查看待处理</a>
                    </label>
                    <label class="btn btn-primary active ">
                        <a href="#/recorderCreatePlan" class="LittleNav">创建采购批次</a>
                    </label>
                    <label class="btn btn-primary ">
                        <a href="#/recorderHistory" class="LittleNav">查看历史批次</a>
                    </label>
                </div>
                </div>
            </div>
    <!-- <form class="form-horizontal" ng-controller="CheckMessageController"> -->
    <div class="form-group" style="TEXT-ALIGN: center;">
        <div class="table-responsive col-md-6 col-md-offset-1">
            <table class="table table-striped table-hover teacherTable ">
                <tr class="" style="text-align: center;vertical-align: middle;">
                    <td>序号</td>
                    <td>采购计划编号</td>
                    <td>时间</td>
                    <td>操作</td>
                    <td>下载</td>
                </tr>
                <tr ng-repeat="plan in plans">
                    <td>
                        <p>{{$index+1}}</p>
                    </td>
                    <td>
                        <p>{{plan.planId}}</p>
                    </td>
                    <td>
                        <p>{{plan.time}}</p>
                    </td>
                    <td ng-switch="plan.status">
                        <button ng-switch-when="待审批" class="btn btn-info " type="button"  ng-click="methods.showDetail(plan.projectId)">批复</button>
                        <button ng-switch-when="初采购" class="btn btn-info " type="button"  ng-click="methods.showDetail(plan.projectId)">录入合同</button>
                    </td>
                    <td>
                        <a class="btn btn-info " type="button" href="{{plan.fileUrl}}" download>下载</a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <ul class="pagination" ng-hide="hidePagination">
                <li>
                    <a ng-click="changePage(currentPageNum-1)">
                        <span >&laquo;</span>
                    </a>
                </li>
                <li ng-repeat="index in indexList">
                    <a ng-click="changePage(index)" ng-bind="index"></a>
                </li>

                <li>
                    <a ng-click="changePage(currentPageNum+1)">
                        <span >&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- </form> -->
    </form>
</div>
