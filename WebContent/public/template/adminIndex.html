<div class="">
    <div class="row">
        <div class="col-md-7 " style="margin-left: 11%">
            <div class="btn-group" data-toggle="buttons" style="margin-top:3%;margin-bottom: 3%;margin-left: -14px;">
                <label class="btn btn-primary active">
                    <a href="#/adminIndex" class="LittleNav">查看待处理</a>
                </label>
                <label class="btn btn-primary ">
                    <a href="#/adminHistory" class="LittleNav">查看历史申请</a>
                </label>
            </div>
        </div>
    </div>
    <style>
        table tr td p{
            margin-top:7px;
        }
        .fontBlue{
            color:blue;
        }
        .fontRed{
            color:red;
        }
        .fontGreen{
            color:limegreen;
        }
    </style>
    <div class="form-group" style="text-align: center;">
        <div class="table-responsive col-md-10 col-md-offset-1">
            <table class="table table-striped table-hover teacherTable ">
                <tr class="" style="text-align: center;vertical-align: middle;">
                    <td>序号</td>
                    <td>项目编号</td>
                    <td>项目名称</td>
                    <td>采购类型</td>
                    <td>总计金额（万元）</td>
                    <td>上次提交日期</td>
                    <td>当前状态</td>
                    <td>操作</td>
                </tr>
                <tr ng-repeat="project in handlingProjectList">
                    <td>
                        <p>{{$index+1}}</p>
                    </td>
                    <td>
                        <p>{{project.projectId}}</p>
                    </td>
                    <td>
                        <p>{{project.projectName}}</p>
                    </td>
                    <td>
                        <p>{{project.purchaseType}}</p>
                    </td>
                    <td>
                        <p>{{project.totalMoney_pre}}</p>
                    </td>
                    <td>
                        <p>{{project.updateTime | limitTo:10}}</p>
                    </td>
                    <td ng-switch="project.status">
                        <p ng-switch-when="待审核" class="fontBlue">{{project.status}}</p>
                        <p ng-switch-when="待立项" class="fontGreen">{{project.status}}</p>
                    </td>
                    <td ng-switch="project.status">
                        <button ng-switch-when="待立项" class="btn btn-success" type="button" ng-click="setUp(project.projectId)">查看</button>
                        <button ng-switch-when="待审核" class="btn btn-primary" type="button" ng-click="verify(project.projectId)">查看</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <ul class="pagination" ng-hide="hidePagination">
                <li>
                    <a ng-click="changePage(currentPageNum-1)">
                        <span >&laquo;</span>
                    </a>
                </li>
                <li ng-repeat="index in indexList">
                    <a ng-click="changePage(index)" ng-bind="index"></a>
                </li>

                <li>
                    <a ng-click="changePage(currentPageNum+1)">
                        <span >&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>

    </div>
</div>
