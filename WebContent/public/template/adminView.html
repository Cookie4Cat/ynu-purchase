<div class="adminView">
    <form class="form-horizontal">
        <div class="row">
            <div class="col-md-6 col-md-offset-1"style="margin-left:10%">
                <div class="btn-group" style="margin-top:3%;margin-bottom: 3%;margin-left: -14px;">
                    <label class="btn btn-primary ">
                        <a href="#/adminHistory" class="LittleNav">返回</a>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group" >
            <label class="col-md-2 control-label" for="">采购类型</label>
            <div class="col-md-10">
                <label class="radio-inline">G-货物（</label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="国产" ng-model="project.purchaseType" disabled ng-change="change()" >国产</label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="进口" ng-model="project.purchaseType" disabled ng-change="change()">进口）</label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="C-工程" ng-model="project.purchaseType" disabled ng-change="change()">C-工程</label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" id="optionsRadios4" value="S-服务" ng-model="project.purchaseType" disabled ng-change="change()">S-服务</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9 col-md-offset-1">
                <div class="input-group ">
                    <span class="input-group-addon biaodan" id="basic-addon1">&nbsp&nbsp项目名称&nbsp&nbsp</span>
                    <input type="text" class="form-control"aria-describedby="basic-addon1"  disabled ng-model="project.projectName" style="cursor: auto">

                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 10px">
            <div class="col-md-3 col-md-offset-1">
                <div class="input-group ">
                    <span class="input-group-addon biaodan" id="basic-addon2" >项目负责人</span>
                    <input type="text" class="form-control"aria-describedby="basic-addon2" disabled ng-model="project.leader" style="cursor: auto">
                </div>
            </div>

            <div class="col-md-3">
                <div class="input-group ">
                    <span class="input-group-addon biaodan" id="basic-addon3" >负责人电话</span>
                    <input type="text" class="form-control"aria-describedby="basic-addon3" disabled ng-model="project.m_tel" style="cursor: auto">
                </div>
            </div>

            <div class="col-md-3">
                <div class="input-group ">
                    <span class="input-group-addon biaodan" id="basic-addon9" >&nbsp&nbsp固定电话&nbsp&nbsp</span>
                    <input type="text" class="form-control"aria-describedby="basic-addon9" disabled ng-model="project.s_tel" style="cursor: auto">
                </div>
            </div>

        </div>
        <div class="row" style="margin-top: 10px">
            <div class="col-md-3 col-md-offset-1">
                <div class="input-group ">
                    <span class="input-group-addon biaodan" id="basic-addon4" >&nbsp&nbsp预算总额&nbsp&nbsp</span>
                    <input type="text" class="form-control"aria-describedby="basic-addon4" disabled ng-model="project.totalMoney_pre" style="cursor: auto">
                </div>
            </div>

            <div class="col-md-3">
                <div class="input-group ">
                    <span class="input-group-addon biaodan" id="basic-addon5"  >&nbsp&nbsp资金来源&nbsp&nbsp</span>
                    <input type="text" class="form-control"aria-describedby="basic-addon5" disabled ng-model="project.comeFrom" style="cursor: auto">
                </div>
            </div>

            <div class="col-md-3">
                <div class="input-group ">
                    <span class="input-group-addon biaodan" id="basic-addon6" >代理人电话</span>
                    <input type="text" class="form-control"aria-describedby="basic-addon6" disabled ng-model="project.agentMobile" style="cursor: auto">
                </div>
            </div>
        </div>
        <div class="col-md-10" style="margin-top: 10px;margin-left: 7%;width:77%">
            <div class="input-group ">
                <span class="input-group-addon biaodan" id="basic-addon7">&nbsp&nbsp购置理由&nbsp&nbsp</span>
                <textarea name="" id="" rows="5" class="form-control" aria-describedby="basic-addon7" disabled ng-model="project.reason" style="cursor: auto"></textarea>
            </div>
        </div>
        <div class="form-group" style="TEXT-ALIGN: center;">
            <div class="table-responsive col-md-9 col-md-offset-1" style="margin-top:2%">
                <table class="table table-striped table-hover ">
                    <tr>
                        <td class="td"style="height: 30px;vertical-align: middle">序号</td>
                        <td class="td"style="height: 30px;vertical-align: middle;width: 80px">类型</td>
                        <td class="td" style="height: 30px;vertical-align: middle">通用名称</td>
                        <td class="td"style="height: 30px;vertical-align: middle">数量</td>
                        <td class="td"style="height: 30px;vertical-align: middle">计量单位</td>
                        <td class="td"style="height: 30px;vertical-align: middle">预算单价</td>
                        <td class="td"style="height: 30px;vertical-align: middle">合计金额</td>
                        <td class="td"style="height: 30px;vertical-align: middle">交货地点</td>
                    </tr>
                    <tr class="col_item" ng-repeat="item in project.table">
                        <td style="height: 34px;vertical-align: middle"><h5>{{$index+1}}</h5></td>
                        <td class="td">
                            <input type="text"  size="8" style="height: 34px;" disabled ng-model="item['type']">
                        </td>
                        <td class="td">
                            <input type="text"  size="8" style="height: 34px;" disabled ng-model="item['name']">
                        </td>
                        <td class="td">
                            <input type="text"  size="8" style="height: 34px;" disabled ng-model="item['count']">
                        </td>
                        <td class="td">
                            <input type="text"  size="8" style="height: 34px;" disabled ng-model="item['unit']">
                        </td>
                        <td class="td">
                            <input type="text"  size="8" style="height: 34px;" disabled ng-model="item['budget']">
                        </td>
                        <td class="td">
                            <input type="text"  size="8" style="height: 34px;" disabled ng-model="item['totalMoney_real']">
                        </td>
                        <td class="td">
                            <input type="text" style="height: 34px;" disabled ng-model="item['address']">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</div>
