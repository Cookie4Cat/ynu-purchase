<div class="">
    <!--<h2 class="page-header subhead">查看待处理</h2>-->
    <div class="col-md-8 col-md-offset-1">
        <div class="btn-group" data-toggle="buttons" style="margin-top:3%;margin-bottom: 3%;margin-left: -14px;">
            <label class="btn btn-primary active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked><a href="#/teaViewHanding" class="LittleNav">查看待处理</a>
            </label>
            <label class="btn btn-primary ">
                <input type="radio" name="options" id="option2" autocomplete="off"><a href="#/teacherIndex" class="LittleNav">申请信息填写</a>
            </label>
            <label class="btn btn-primary ">
                <input type="radio" name="options" id="option3" autocomplete="off"><a href="#/TeaHistory" class="LittleNav">查看历史申请</a>
            </label>
        </div>
    </div>
    <!-- <form class="form-horizontal" ng-controller="CheckMessageController"> -->
    <div class="form-group" style="TEXT-ALIGN: center;">
        <div class="table-responsive col-md-10 col-md-offset-1">
            <table class="table table-striped table-hover teacherTable ">
                <tr class="" style="text-align: center;vertical-align: middle;">
                    <td>序号</td>
                    <td>项目编号</td>
                    <td>采购类型</td>
                    <td>总计金额（万元）</td>
                    <td>上次提交日期</td>
                    <td>当前状态</td>
                    <td>查看初审意见</td>
                    <td>下载申请表</td>
                </tr>
                <tr ng-repeat="han in handle">
                    <td>
                        <p style="margin-top:7px  ">{{$index+1}}</p>
                    </td>
                    <td>
                        <p style="margin-top:7px  ">{{han.projectId}}</p>
                    </td>
                    <td>
                        <p style="margin-top:7px  ">{{han.purchaseType}}</p>
                    </td>
                    <td>
                        <p style="margin-top:7px  ">{{han.totalMoney}}</p>
                    </td>
                    <td>
                        <p style="margin-top:7px  ">{{han.time}}</p>
                    </td>
                    <td>
                        <p style="margin-top:7px  ">{{han.proType}}</p>
                    </td>
                    <td>
                        <button class="btn btn-info " type="button" data-toggle="modal" data-target="#Modal1" ng-click="methods.showDetail(han.suggestion)">查看</button>
                    </td>
                    <td>
                        <button class="btn btn-info " type="button" disabled="disabled">下载</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!-- </form> -->
    <div class="modal fade" id="Modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">初审意见</h4>
                </div>
                <div class="modal-body">
                    {{message}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
