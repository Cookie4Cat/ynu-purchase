<div class="">
    <!--<h2 class="page-header subhead">查看待处理</h2>-->
    <div class="col-md-8 col-md-offset-1">
        <div class="btn-group" style="margin-top:3%;margin-bottom: 3%;margin-left: -14px;">
            <label class="btn btn-primary active">
                <a href="#/teaViewHanding" class="LittleNav">查看待处理</a>
            </label>
            <label class="btn btn-primary ">
                <a href="#/teacherIndex" class="LittleNav">申请信息填写</a>
            </label>
            <label class="btn btn-primary ">
                <a href="#/TeaHistory" class="LittleNav">查看历史申请</a>
            </label>
        </div>
    </div>
    <style>
        table tr td p{
            margin-top:7px;
        }
        .fontBlue{
            color:blue;
        }
        .fontRed{
            color:red;
        }
        .fontGreen{
            color:limegreen;
        }
    </style>
    <!-- <form class="form-horizontal" ng-controller="CheckMessageController"> -->
    <div class="form-group" style="TEXT-ALIGN: center;">
        <div class="table-responsive col-md-10 col-md-offset-1">
            <table class="table table-striped table-hover teacherTable ">
                <tr class="" style="text-align: center;vertical-align: middle;">
                    <td>序号</td>
                    <td>项目编号</td>
                    <td>项目名称</td>
                    <td>采购类型</td>
                    <td>总计金额（万元）</td>
                    <td>上次提交日期</td>
                    <td>当前状态</td>
                    <td>操作</td>
                    <td>下载申请表</td>
                </tr>
                <tr ng-repeat="han in handle">
                    <td>
                        <p>{{$index+1}}</p>
                    </td>
                    <td>
                        <p>{{han.projectId}}</p>
                    </td>
                    <td>
                        <p>{{han.projectName}}</p>
                    </td>
                    <td>
                        <p>{{han.purchaseType}}</p>
                    </td>
                    <td>
                        <p>{{han.totalMoney_pre}}</p>
                    </td>
                    <td>
                        <p>{{han.updateTime | limitTo:10}}</p>
                    </td>
                    <td ng-switch="han.status">
                        <p ng-switch-when="待审核" class="fontBlue">{{han.status}}</p>
                        <p ng-switch-when="初审被驳" class="fontRed">{{han.status}}</p>
                        <p ng-switch-when="待立项" class="fontGreen">{{han.status}}</p>
                    </td>
                    <td ng-switch="han.status">
                        <button ng-switch-when="待立项" class="btn btn-info " type="button" data-toggle="modal" data-target="#Modal1" ng-click="methods.showDetail(han.suggestion,han.projectId,'查看详情')">查看</button>
                        <button ng-switch-when="初审被驳" class="btn btn-info " type="button" data-toggle="modal" data-target="#Modal1" ng-click="methods.showDetail(han.suggestion,han.projectId,'重新提交')">查看</button>
                        <button ng-switch-when="待审核" class="btn btn-info " type="button" ng-click="showProject(han.projectId)">查看</button>
                    </td>
                    <td ng-if="han.status == '待立项'">
                        <a class="btn btn-info " type="button" href="{{han.fileUrl}}" download>下载</a>
                    </td>
                    <td ng-if="han.status != '待立项'">
                        <button class="btn btn-info " type="button" disabled="disabled" >下载</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <ul class="pagination" ng-hide="hidePagination">
                <li>
                    <a ng-click="changePage(currentPageNum-1)">
                        <span >&laquo;</span>
                    </a>
                </li>
                <li ng-repeat="index in indexList">
                    <a ng-click="changePage(index)" ng-bind="index"></a>
                </li>

                <li>
                    <a ng-click="changePage(currentPageNum+1)">
                        <span >&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- </form> -->
    <div class="modal fade" id="Modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">初审意见</h4>
                </div>
                <div class="modal-body">
                    {{message}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                    <span ng-switch="action">
                        <button ng-switch-when="查看详情" class="btn btn-primary" data-dismiss="modal"  type="button" ng-click="showCurrentProject(currentProjectId)">查看详情</button>
                        <button ng-switch-when="重新提交" class="btn btn-primary" data-dismiss="modal"  type="button" ng-click="reSubmit(currentProjectId)">重新提交</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
