<div class="">
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-md-8 col-md-offset-1">
                <div class="btn-group" data-toggle="buttons" style="margin-top:3%;margin-bottom: 3%;">
                    <label class="btn btn-primary ">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked><a href="#/teaViewHanding"class="LittleNav">查看待处理</a>
                    </label>
                    <label class="btn btn-primary ">
                        <input type="radio" name="options" id="option2" autocomplete="off"><a href="#/teacherIndex" class="LittleNav">申请信息填写</a>
                    </label>
                    <label class="btn btn-primary active">
                        <input type="radio" name="options" id="option3" autocomplete="off"><a href="#/TeaHistory" class="LittleNav">查看历史申请</a>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group" style="TEXT-ALIGN: center;">
            <div class="table-responsive col-md-10 col-md-offset-1">
                <table class="table table-striped table-hover ">
                    <tr class="">
                        <td>序号</td>
                        <td>项目编号</td>
                        <td>采购类型</td>
                        <td>总计金额（万元）</td>
                        <td>上次提交日期</td>
                        <td>当前状态</td>
                        <td>查看初审意见</td>
                        <td>下载申请表</td>
                    </tr>
                    <tr ng-repeat="history in historyItems">
                        <td>{{$index+1}}</td>
                        <td>{{history.projectId}}</td>
                        <td>{{history.purchaseType}}</td>
                        <td>{{history.totalMoney}}</td>
                        <td>{{history.time}}</td>
                        <td>{{history.proType}}</td>
                        <td>
                            <button class="btn btn-info " type="button" data-toggle="modal" data-target="#Modal1" ng-click="">查看
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-info " type="button">下载</button>
                        </td>
                    </tr>
              
           
          


                </table>
                <!-- <div class="bg-warning" ng-hide="myboolean">
                     <h4>{{data}}</h4>
                 </div>-->
            </div>
        </div>
    </form>
    <div class="modal fade" id="Modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">初审意见</h4>
                </div>
                <div class="modal-body">
                     {{pro.message}}
                </div>
                <hr/>
                <div class="timeline">
                    <ul>
                        <li ng-class="{active:pro.status==1}">未立项</li>
                        <li ng-class="{active:pro.status==2}">采购中</li>
                        <li ng-class="{active:1}">采购完成</li>
                    </ul>

                </div>
                <div class="contractNO">合同编号:{{pro.id}}</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
