<div class="recorderInputInfo">
    <form class="form-horizontal" name="contractForm">
        <div class="row">
            <div class="col-md-6">
                <div class="btn-group" style="margin-top:3%;margin-bottom: 3%;">
                    <label class="btn btn-primary active">
                        <a href="#/recorderIndex" class="LittleNav">查看待处理</a>
                    </label>
                    <label class="btn btn-primary">
                        <a href="#/recorderCreatePlan" class="LittleNav">创建采购批次</a>
                    </label>
                    <label class="btn btn-primary ">
                        <a href="#/recorderHistory" class="LittleNav">查看历史批次</a>
                    </label>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 10px">
            <div class="col-md-3">
                <div class="input-group ">
                    <span class="input-group-addon biaodan" id="basic-addon3" >采购计划编号</span>
                    <input type="text" class="form-control"aria-describedby="basic-addon3"  ng-model="plan.planId" disabled>
                </div>
            </div>
            <div class="col-md-3">
                <div class="input-group ">
                    <span class="input-group-addon biaodan" id="basic-addon9" >批复组织形式</span>
                    <input type="text" class="form-control"aria-describedby="basic-addon9" ng-model="plan.orgType" disabled>
                </div>
            </div>
            <div class="col-md-3 ">
                <div class="input-group ">
                    <span class="input-group-addon biaodan" id="basic-addon2" >批复采购方式</span>
                    <input type="text" class="form-control"aria-describedby="basic-addon2"  ng-model="plan.purchaseType" disabled>
                </div>
            </div>
            <div class="col-md-3">
                <div class="input-group ">
                    <span class="input-group-addon biaodan" id="basic-addon1" >合同名字</span>
                    <input type="text" class="form-control"aria-describedby="basic-addon3"  ng-model="contract.name" required>
                </div>
            </div>
            <div class="col-md-3">
                <div class="input-group ">
                    <span class="input-group-addon biaodan" id="basic-addon5" >合同标的</span>
                    <input type="text" class="form-control"aria-describedby="basic-addon9" ng-model="contract.number" required>
                </div>
            </div>
            <div class="col-md-3">
                <div class="input-group ">
                    <span class="input-group-addon biaodan" id="basic-addon11" >开标时间</span>
                    <input type="date" class="form-control"aria-describedby="basic-addon3"  ng-model="contract.bidTime" required>
                </div>
            </div>
            <div class="col-md-3">
                <div class="input-group ">
                    <span class="input-group-addon biaodan" id="basic-addon4" >中标单位</span>
                    <input type="text" class="form-control"aria-describedby="basic-addon2"  ng-model="contract.bidCompany" required>
                </div>
            </div>
            <div class="col-md-3">
                <div class="input-group ">
                    <span class="input-group-addon biaodan" id="basic-addon25" >谈判时间</span>
                    <input type="date" class="form-control"aria-describedby="basic-addon9" ng-model="contract.negotiateTime" required>
                </div>
            </div>
            <div class="col-md-3">
                <div class="input-group ">
                    <span class="input-group-addon biaodan" id="basic-addon7" >预计总额</span>
                    <input type="number" class="form-control"aria-describedby="basic-addon9" ng-model="s" disabled>
                </div>
            </div>

            <div class="col-md-3">
                <div class="input-group ">
                    <span class="input-group-addon biaodan" id="basic-addon8" >中标结果</span>
                    <input type="number" class="form-control"aria-describedby="basic-addon9" required>
                </div>
            </div>
        </div>
    </form>
    <strong class="col-lg-2 " style="margin-top: 20px;margin-bottom: 10px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;计划列表</strong>
    <div class="form-group" style="TEXT-ALIGN: center;">
        <div class="table-responsive col-md-12" style="margin-top:2%">
            <table class="table table-striped table-hover ">
                <tr>
                    <td class="td"style="height: 30px;vertical-align: middle">序号</td>
                    <td class="td"style="height: 30px;vertical-align: middle">项目编号</td>
                    <td class="td"style="height: 30px;vertical-align: middle;width: 80px">类型</td>
                    <td class="td" style="height: 30px;vertical-align: middle">通用名称</td>
                    <td class="td"style="height: 30px;vertical-align: middle">数量</td>
                    <td class="td"style="height: 30px;vertical-align: middle">计量单位</td>
                    <td class="td"style="height: 30px;vertical-align: middle">单价</td>
                    <td class="td"style="height: 30px;vertical-align: middle">合计金额</td>
                    <td class="td"style="height: 30px;vertical-align: middle">交货地点</td>
                </tr>
                <tr class="col_item" ng-repeat="item in itemList">
                    <td style="height: 34px;vertical-align: middle"><h5>{{$index+1}}</h5></td>
                    <td>
                        <input type="text"  size="8" style="height: 34px;" disabled ng-model="item['projectId']">
                    </td>
                    <td>
                        <input type="text"  size="8" style="height: 34px;" disabled ng-model="item['type']">
                    </td>
                    <td class="td">
                        <input type="text"  size="8" style="height: 34px;" disabled ng-model="item['name']">
                    </td>
                    <td class="td">
                        <input type="text"  size="8" style="height: 34px;" ng-model="item.realCount">
                    </td>
                    <td class="td">
                        <input type="text"  size="8" style="height: 34px;" disabled ng-model="item['unit']">
                    </td>
                    <td class="td">
                        <input type="text"  size="8" style="height: 34px;" ng-model="item.realBuget">
                    </td>
                    <td class="td">
                        <input type="text"  size="8" style="height: 34px;" disabled ng-value="item.realBuget*item.realCount|currency : '￥'">
                    </td>
                    <td class="td">
                        <input type="text" style="height: 34px;" disabled ng-model="item['address']">
                    </td>
                </tr>
            </table>
        </div>
        </div>
        <div class="form-group" style="margin-top: 50px">
            <div class="col-md-2 col-md-offset-4">
                <button class="btn btn-success " type="button" style="width: 70%;" ng-click="addContract(plan.planId)" ng-disabled="contractForm.$invalid">添加合同</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-danger " type="button" style="width: 70%;" ng-click="clear()">清空</button>
            </div>
        </div>
    </div>
</div>
